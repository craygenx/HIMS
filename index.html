<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>HIMS</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="Homepage" id="homepage">
            <div class="navBar">
                <div class="logo">Logo</div>
                <div class="accNotifications">
                    <div class="accounts">
                        <div class="circCont">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="name_pstn">
                            <div id="navName">Name</div>
                            <div class="navPstn">H.manager</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainInterface" id="mainInterface">
                <div class="sideBar">
                    <div class="dasboardBtn" style="background-color: #D9D9D9;"><span><i class="fa-solid fa-house"></i></span> Dashboard</div>
                    <div class="dasboardBtn" onclick="displayAccDets()"><span><i class="fa-solid fa-user"></i></span> Account</div>
                </div>
                <div class="pageCenter">
                    <div class="salutations">
                        <div>Hello, <span id="dashUsername">Jane</span></div>
                    </div>
                    <div class="quotationCount">
                        You have <span id="quotationsCount">0</span> quotation items <br> today.
                    </div>
                    <div class="pantryTitle">
                        Pantry
                    </div>
                    <div class="pantryTabsWrapper">
                        <div class="dashPantryTabs" id="dashPantryTabs"></div>
                    </div>
                    <div class="pantryPreview">
                        <div class="pantryData" id="pantryData">
                        </div>
                    </div>
                </div>
                <div class="pageRight">
                    <div class="viewPantry">
                        <div class="viewPantryText">
                            <div>View the pantry</div>
                            <div class="avlItems"><span id="availableCount">12</span>items available</div>
                        </div>
                        <div class="circCont" onclick="openInventoryBoard()">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </div>
                    </div>
                    <div class="dateDataCont">
                        <div class="date_day">
                            <div class="date" id="date">July 6, 2023</div>
                            <div id="dayDate">THURSDAY</div>
                        </div>
                        <div class="orderContainer">
                            <div>+ Order</div>
                        </div>
                    </div>
                    <div class="calender_quotations">
                        <div class="calendarCont" id="calendarCont">
                        </div>
                        <div class="shoppingListWrapper">
                            <div style="font-style: italic;">My Shopping List</div>
                            <div class="shoppingList" id="shoppingList"></div>
                            <button onclick="handleOrders()">+ Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accountSetupModal" id="accModal">
            <div class="authenticationTabs">
                <div class="login regTab" id="LOGIN" onclick="regFormTabControl(event)">Login</div>
                <div class="signup regTab" id="SIGNUP" onclick="regFormTabControl(event)">SignUp</div>
            </div>
            <form action="" id="accountForm" class="LOGIN">
                <div class="input-container">
                    <input type="text" id="username" />
                    <label for="username">Username</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" />
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="roundedButton" id="regSubmit">LOGIN</button>
            </form>
        </div>
        <div class="inventoryBoard" id="inventoryBoard">
            <div class="shelves">
                <div class="topShelf">
                    <div style="font-size: 1.3rem;">My pantry</div>
                    <!-- <select name="Filter" class="dropdown">
                        <option value="cereals">Cereals</option>
                        <option value="grocery">Grocery</option>
                    </select> -->
                </div>
                <div class="shelvesData" id="shelvesData">
                </div>
            </div>
            <div class="shelfItemDets">
                <div class="circCont" id="closeInventory" onclick="closeInventory()">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="shelfItemImageDets">
                    <img src="" alt="" id="shelfItemImageSide">
                </div>
                <div class="invForm">
                    <form action="" id="ineventory">
                        <div class="input-container">
                            <input type="text" id="itemName" onchange="updateImage()"/>
                            <label for="itemName" id="lbl">Item name</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="itemQuantity" onchange="handleThreshold()"/>
                            <label for="itemQuantity" id="lbl1">Item Quantity</label>
                        </div>
                        <div class="thresholdCont">
                            <div class="selectCont">
                                <select name="Category" class="dropdown" id="setCategory">
                                    <option value="cereals">Cereals</option>
                                    <option value="grocery">Grocery</option>
                                    <option value="spices">Spices</option>
                                    <option value="drinks">Drinks</option>
                                    <option value="cookingOil">Cooking oil</option>
                                </select>
                            </div>
                            <div class="threshCountCont">
                                <div class="addbutton">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <input type="text" id="threshCount" placeholder="0">
                                <div class="subbutton">
                                    <i class="fa-solid fa-minus"></i>
                                </div>
                            </div>
                        </div>
                        <div class="invButtons">
                            <button type="submit" class="addItemBtn" id="addItemBtn">+ Add Item</button>
                            <div class="circCont" onclick="handleDelete()">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accountsDets" id="accountsDets" style="flex-direction: column; justify-content: center; align-items: center">
            <input type="text" style="border: none; margin-bottom: 20px; background-color: transparent" id="nameEdit">
            <input type="password" style="border: none;" id="passEdit">
            <button onclick="closeEditName(event)" id="editing">Edit</button>
        </div>
        <div class="alertmsg" id="alertmsg"></div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/0a42440f57.js" crossorigin="anonymous"></script>
</body>
</html>
