<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>HIMS</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="accountSetupModal">
            <div class="authenticationTabs">
                <div class="login regTab" id="LOGIN" onclick="regFormTabControl(event)">Login</div>
                <div class="signup regTab" id="SIGNUP" onclick="regFormTabControl(event)">SignUp</div>
            </div>
            <form action="" id="accountForm" class="login">
                <div class="input-container">
                    <input type="email" id="username" />
                    <label for="username">Username</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" />
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="roundedButton" id="regSubmit">LOGIN</button>
            </form>
        </div>
        <div class="alertmsg" id="alertmsg"></div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/0a42440f57.js" crossorigin="anonymous"></script>
</body>
</html>
